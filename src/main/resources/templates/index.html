<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anime Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { margin: 10px; padding: 8px; }
        .anime-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .anime-card { border: 1px solid #ddd; padding: 10px; width: 250px; text-align: left; }
        .anime-card img { width: 100%; height: auto; }
    </style>
</head>
<body>
<h1>Anime Search</h1>
<form action="/search" method="get">
    <input type="text" name="query" placeholder="Search Anime">
    <button type="submit">Search</button>
</form>

<div class="anime-container">
    <div class="anime-card" th:each="anime : ${animeList}">
        <img th:src="${anime.image_url}" alt="Anime Image">
        <h3 th:text="${anime.title}"></h3>
        <p th:text="${anime.synopsis}"></p>
    </div>
</div>
</body>
</html>
